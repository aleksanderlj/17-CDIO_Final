<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/raavarer.js"></script>
</head>
<body>
<div class="raavareFrom">
    <h2>Råvarer</h2>
    <br>

    <form id="raavare_form" method="post">
        <table id="opretRaavare" class="opretTabel">
            <tr>
                <th>ID:</th>
                <th><input type="text" id="raavare_nr" placeholder="ID" required></th>
            </tr>
            <tr>
                <th>Navn:</th>
                <th><input type="text" id="raavare_name" placeholder="Navn" required></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret" class="submit_btn"></th>
            </tr>
        </table>
    </form>
</div>

<!-- FIX ID NAMES-->
<div id="raavare_mydata">
    <b><h2>Råvare i systemet </h2></b>
    <table id="raavare_table" border="1" cellpadding="2">
        <tr>
            <th><b>ID</b></th>
            <th><b>Navn</b></th>
        </tr>
    </table>
</div>
</body>
</html>
