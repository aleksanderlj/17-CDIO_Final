<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/recept2.js"></script>
</head>
<body>
<div class="receptFrom">
    <h2>Recept</h2>
    <br>

    <form id="recept_form" method="post">
        <table id="opretRecept1" class="opretTabel">
            <tr>
                <th>ID:</th>
                <th><input type="text" id="recept_nr" placeholder="ID" required></th>

            </tr>
            <tr>
                <th>Navn:</th>
                <th><input type="text" id="recept_name" placeholder="Navn" required></th>
            </tr>
            <tr>
                <th colspan="2" class="create_row"><input type="submit" value="Opret" class="submit_btn"></th>
            </tr>
        </table>
    </form>
    <br>
    <form id="recept_form2" method="post">
        <table id="opretRecept2" class="opretTabel2">
            <tr>
                <th>Råvare</th>
                <th>Mængde (kg)</th>
                <th>Tolerance (%)</th>
                <th></th>
            </tr>
            <tr>
                <td><select id="raavareID_dropdown"></select></td>
                <td><input type="text" id="comp_amount" placeholder="Mængde" required></td>
                <td><input type="text" id="comp_tolerance" placeholder="Tolerance" required></td>
                <td><input type="submit" value="Tilføj"></td>
            </tr>
        </table>
    </form>
</div>
<br>

<div id="recept_mydata">
    <b><h2>Recepter i systemet </h2></b>
    <table id="recept_table" border="1" cellpadding="2">
        <tr>
            <th><b>ID</b></th>
            <th><b>Navn</b></th>
        </tr>
        <!--
        <tr>
            <td><input type="button" id="seReceptBTN" value="Åben"></td>
            <td>Pencilin</td>
        </tr>
        -->
    </table>
</div>

<div class="seRecept" id="seReceptdiv">
    <input type="button" id="lukRecept" value="X">
    <table id="seReceptTableID" class="seReceptTable">
        <tr>
            <th>Råvare ID</th>
            <th>Råvare navn</th>
            <th>Mængde (kg)</th>
            <th>Tol. (%)</th>
        </tr>
    </table>
</div>
</body>
</html>
