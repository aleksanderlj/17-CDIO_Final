<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/produkt.js"></script>
</head>
<body>
<div id="ProduktBatchID">
<div class="produktFrom">
    <h2>Produktbatch</h2>
    <br>

    <form id="produkt_form" method="post">
        <table id="opretProdukt" class="opretTabel">
            <tr>
                <th>Recept ID:</th>
                <th><select id="recept_dropdown"></select></th>
                <!-- <th><input type="text" id="pRecept_id" placeholder="Recept ID" required></th> -->
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Opret" class="submit_btn"></th>
            </tr>
        </table>
    </form>
</div>

<!-- FIX ID NAMES-->
<div id="prod_mydata">
    <b><h2>Produktbatches i systemet </h2></b>
    <table id="prod_table" border="1" cellpadding="2">
        <tr>
            <th><b>ID</b></th>
            <th><b>Recept</b></th>
            <th><b>Status</b></th>
            <th><b>Oprettet</b></th>
            <th><b>Afsluttet</b></th>
        </tr>
    </table>
</div>

<div class="seKomp" id="seKompdiv">
    <input type="button" id="lukKomp" value="X">
    <input type="button" id="udprint" value="Udskriv">
    <table id="KompHeaderID" class="seKompTable">
        <tr>
            <th>Råvare</th>
            <th>Mængde (kg)</th>
            <th>Tol. (%)</th>
            <th>Tara (kg)</th>
            <th>Netto (kg)</th>
            <th>Batch</th>
            <th>Bruger</th>
        </tr>
    </table>
</div>
</div>
</body>
</html>
