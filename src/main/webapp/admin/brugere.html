<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/brugere.js"></script>
</head>
<body>
<div class="brugerFrom">
    <h2>Brugere</h2>
    <br>

    <form id="user_form" method="post">
        <table id="opretBruger" class="opretTabel">
            <tr>
                <th>ID:</th>
                <th><input type="text" id="user_id" placeholder="ID" required></th>
            </tr>
            <tr>
                <th>Navn:</th>
                <th><input type="text" id="user_name" placeholder="Navn" required></th>
            </tr>
            <tr>
                <th>Initialer:</th>
                <th><input type="text" id="user_ini" placeholder="Initialer" required></th>
            </tr>
            <tr>
                <th>CPR:</th>
                <th><input type="text" id="user_cpr" placeholder="CPR-nummer" pattern="[0-9]{6}-[0-9]{4}" required></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret bruger"></th>
            </tr>
        </table>
    </form>
</div>

<!-- FIX ID NAMES-->
<div id="user_mydata">
    <b><h2>Brugere i systemet </h2></b>
    <table id="user_table" border="1" cellpadding="2">
        <tr>
            <td><b>ID</b></td>
            <td><b>Navn</b></td>
            <td><b>Initialer</b></td>
            <td><b>CPR</b></td>
            <td><b>Status</b></td>
        </tr>
    </table>
</div>

</body>
</html>
