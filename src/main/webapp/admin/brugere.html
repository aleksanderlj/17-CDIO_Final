<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

</div>

<div id="mydata">

    <table id="myTableData" border="1" cellpadding="2">
        <tr>
            <td><b>ID</b></td>
            <td><b>Username</b></td>
            <td><b>Initials</b></td>

        </tr>
