<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/raavarebatch.js"></script>
</head>
<body>

<div class="raavareFrom">
    <h2>Råvarebatch</h2>
    <br>

    <form id="raavareBatch_form" method="post">

            <tr>
                <th>Råvarebatch ID</th>
                <th><input type="text" id="rbatch_nr"></th>
            </tr>
            <tr>
                <th>Råvare ID:</th>
                <th><input type="text" id="rbatch_raavare_nr"></th>
            </tr>
            <tr>
                <th>Mængde:</th>
                <th><input type="text" id="rbatch_amount"></th>
            </tr>
            <tr>
                <th>Leveverandør:</th>

            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret råvarebatch"></th>
            </tr>
        </table>
    </form>
</div>

<!-- FIX ID NAMES-->
<div id="rbatch_mydata">
    <b><h2>Råvarebatchs i systemmet </h2></b>
    <table id="rbatch_table" border="1" cellpadding="2">
        <tr>
            <td><b>ID</b></td>
            <td><b>Råvare navn</b></td>
            <td><b>Mængde</b></td>
            <td><b>Leverandør</b></td>
        </tr>
    </table>
</div>

</html>
