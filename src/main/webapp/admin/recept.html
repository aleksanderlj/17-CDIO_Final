<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/recept.js"></script>
</head>
<body>
<div class="receptFrom">

    <h2>Recept</h2>
    <br>

    <form id="recept_form" method="post">
        <table id="opretRecept1" class="opretTabel">
            <tr>
                <th>Recept ID:</th>
                <th><input type="text" id="recept_nr" placeholder="ID" required></th>

            </tr>
            <tr>
                <th>Navn:</th>
                <th><input type="text" id="recept_name" placeholder="Navn" required></th>
            </tr>
        </table>

        <table id="opretRecept2" class="opretTabel2">
            <tr>
                <th>Råvare ID</th>
                <th>Mængde</th>
                <th>Tolerance</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" id="comp_raavare" class="rightshift" placeholder="Råvare ID" required></td>
                <td><input type="text" id="comp_amount" class="rightshift" placeholder="Mængde" required> kg</td>
                <td><input type="text" id="comp_tolerance" class="rightshift" placeholder="Tolerance" required> %</td>
                <td><input type="button" id="addrowbtn" value="Tilføj" required></td>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret recept"></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </form>
</div>
<br>
<!-- FIX ID NAMES-->
<div id="recept_mydata">
    <b><h2>Recepter i systemmet </h2></b>
    <table id="recept_table" border="1" cellpadding="2">
        <tr>
            <td><b>ID</b></td>
            <td><b>Navn</b></td>
        </tr>
        <tr>
            <td><input type="button" id="seReceptBTN" value="Åben"></td>
            <td>Pencilin</td>
        </tr>
    </table>
</div>

<div class="seRecept" id="seReceptdiv">
    <input type="button" id="lukRecept" value="Luk">

    <table id="seReceptTableID">
        <tr>
            <th></th>
            <th>ID</th>
            <th>Navn</th>
            <th></th>
        </tr>
        <tr>
            <td>Råvare ID</td>
            <td>Råvare navn</td>
            <td>Mængde</td>
            <td>Tolerance</td>
        </tr>
    </table>
