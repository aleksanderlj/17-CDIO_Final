<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/raavarebatch.js"></script>
</head>
<body>

<div class="raavareFrom">
    <h2>Råvarebatch</h2>
    <br>

    <form id="raavareBatch_form" method="post">
        <table id="opretRBatch" class="opretTabel">
            <tr>
                <th>Råvarebatch ID</th>
                <th><input type="text" id="rbatch_nr" placeholder="Batch ID" required></th>
            </tr>
            <tr>
                <th>Råvare ID:</th>
                <th><select id="raavare_dropdown"></select></th>
                <!-- <th><input type="text" id="rbatch_raavare_nr" placeholder="Råvare ID" required></th> -->
            </tr>
            <tr>
                <th>Mængde:</th>
                <th><input type="text" id="rbatch_amount" placeholder="Mængde" required></th>
            </tr>
            <tr>
                <th>Leverandør:</th>
                <th><input type="text" id="rbatch_supplier" placeholder="Leverandør" required></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret" class="submit_btn"></th>
            </tr>
        </table>
    </form>
</div>

<!-- FIX ID NAMES-->
<div id="rbatch_mydata">
    <b><h2>Råvarebatches i systemet </h2></b>
    <table id="rbatch_table" border="1" cellpadding="2">
        <tr>
            <th><b>ID</b></th>
            <th><b>Råvare</b></th>
            <th><b>Mængde (kg)</b></th>
            <th><b>Leverandør</b></th>
        </tr>
    </table>
</div>


</body>
</html>
