<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="js/brugere.js"></script>
</head>
<body>
<div class="brugerFrom">
    <h2>Brugere</h2>
    <br>

    <form id="user_form" method="post">
        <table id="opretBruger">
            <tr>
                <th>BrugerID:</th>
                <th><input type="text" id="user_id"></th>
            </tr>
            <tr>
                <th>Navn:</th>
                <th><input type="text" id="user_name"></th>
            </tr>
            <tr>
                <th>Ini:</th>
                <th><input type="text" id="user_ini"></th>
            </tr>
            <tr>
                <th>CPR:</th>
                <th><input type="text" id="user_cpr"></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Opret bruger"></th>
            </tr>
        </table>
    </form>
</div>

<div id="mydata">
    <b><h2>Brugere i systemmet </h2></b>
    <table id="myTableData" border="1" cellpadding="2">
        <tr>
            <td><b>ID</b></td>
            <td><b>Username</b></td>
            <td><b>Initials</b></td>
            <td><b>CPR</b></td>
            <td><b>Status</b></td>
        </tr>
    </table>
</div>

</body>
</html>
